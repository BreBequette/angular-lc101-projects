<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>

<div class="work-harder" *ngIf="chores.length > finishedChores.length">
    <p style="color:green">Work harder!</p>
</div>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<div class="target-image" *ngIf="chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance">
    <img src={{targetImage}}/>
</div>

<ng-template #noAllowance>
    <p>No allowance yet</p>
</ng-template>

<div class="icecream-treat" *ngIf="chores.length === 0 && finishedChores.length >= 4; else earnIcecream">
    <h1>Ice cream treat!!</h1>
</div>

<ng-template #earnIcecream>
    <h3>To earn an ice cream treat</h3>
    <p>The Chores list must be empty</p>
    <p>The Done list must contain at least 4 items</p>
</ng-template>
